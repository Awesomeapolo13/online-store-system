parameters:
  paths:
    - ./src
  exclude_files:
    - '#.*test.*#'
  layers:
    - name: Domain
      collectors:
        - type: directory
          value: src/\w+/Domain/.*
    - name: Application
      collectors:
        - type: directory
          value: src/\w+/Application/.*
    - name: Infrastructure
      collectors:
        - type: directory
          value: src/\w+/Infrastructure/.*
    - name: Framework
      collectors:
        - type: classLike
          value: (Symfony|Doctrine)\\.*

  ruleset:
    Domain:
    Application:
      - Domain
    Infrastructure:
      - Domain
      - Application
      - Framework

  skip_violations:
    App\Order\Domain\Entity\Cart:
      - Doctrine\Common\Collections\Collection
      - Doctrine\Common\Collections\ArrayCollection
